<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Da Twtich Charades Word Window</title>
<link href="base/jquery-ui.min.css" rel="stylesheet">
<link href="TS.css" rel="stylesheet">
<link href="Word_PopOut.css" rel="stylesheet">
<script src="jquery-1.12.4.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script>
$(document).ready(function()
{
   $("#wb_seen_eye").tooltip(
   {
      hide: true,
      show: true,
      content: "<span style=\"color:#000000;font-family:'MS Shell Dlg';font-size:11px;\">You have seen this word before.</span>",
      items: '#wb_seen_eye',
      position: { my: "right top", at: "left bottom", collision: "flipfit" },
      classes: { 'ui-tooltip' : 'ToolTip1' }
   });
   $("#wb_not_seen_eye").tooltip(
   {
      hide: true,
      show: true,
      content: "<span style=\"color:#000000;font-family:'MS Shell Dlg';font-size:11px;\">You have not seen this word before.</span>",
      items: '#wb_not_seen_eye',
      position: { my: "right top", at: "left bottom", collision: "flipfit" },
      classes: { 'ui-tooltip' : 'ToolTip2' }
   });
});
</script>

var wordShown = false;

function word_module_show_btn(){

   if(!wordShown){
      document.getElementById("show_hide_theword_btn").value = "Hide";   
      document.getElementById("theword_ouput").style.visibility = "visible";
      document.getElementById("word_image_placeholder_pop").style.visibility = "visible";
      document.getElementById("hidder_word").style.visibility = "hidden";

   }
   else{
      document.getElementById("show_hide_theword_btn").value = "Show";   
      document.getElementById("theword_ouput").style.visibility = "hidden";
      document.getElementById("word_image_placeholder_pop").style.visibility = "hidden";
      document.getElementById("hidder_word").style.visibility = "visible";
   }
   wordShown = !wordShown;
}
</script>
</head>
<body onload="opener.SetPopOut(this);">
<div id="wb_Text1" style="position:absolute;left:156px;top:64px;width:250px;height:19px;text-align:center;z-index:1;">
<span style="color:#F0FFF0;font-family:Arial;font-size:17px;"><strong><u>YOUR WORD</u></strong></span></div>
<div id="wb_Text2" style="position:absolute;left:34px;top:307px;width:240px;height:15px;z-index:2;">
<p style="font-size:13px;line-height:16px;color:#F0FFF0;"><span style="font-style:italic;">Don't Show this window on your stream</span></p></div>
<input type="submit" id="show_hide_theword_btn" onclick="word_module_show_btn();" name="" value="Show" style="position:absolute;left:34px;top:99px;width:48px;height:26px;z-index:3;">
<label for="" id="theword_ouput" style="visibility:hidden;position:absolute;left:82px;top:64px;width:379px;height:92px;line-height:92px;z-index:4;">--Word Not Picked Yet--</label>
<label for="" id="hidder_word" style="position:absolute;left:248px;top:65px;width:59px;height:92px;line-height:92px;z-index:5;">???</label>

</div>
<div id="wb_seen_eye" style="position:absolute;left:43px;top:146px;width:30px;height:19px;visibility:hidden;z-index:8;">
<img src="images/img0004.png" id="seen_eye" alt="" style="width:30px;height:19px;"></div>
<div id="wb_not_seen_eye" style="position:absolute;left:43px;top:146px;width:30px;height:19px;visibility:hidden;z-index:9;">
